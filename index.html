<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/avatar.png"
            alt="Around the U.S Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explore</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__element">
              <img
                class="cards__image"
                src="./images/yosemite-valley.png"
                alt="Yosemite-Valley"
              />
              <div class="cards__description">
                <h2 class="cards__title">Yosemite-Valley</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__element">
              <img
                class="cards__image"
                src="./images/lake-louise .png"
                alt="lake-louise"
              />
              <div class="cards__description">
                <h2 class="cards__title">lake-louise</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__element">
              <img
                class="cards__image"
                src="./images/Bald-Mountains.png"
                alt="Bald-Mountains"
              />
              <div class="cards__description">
                <h2 class="cards__title">Bald-Mountains</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__element">
              <img
                class="cards__image"
                src="./images/latemar.png"
                alt="latemar"
              />
              <div class="cards__description">
                <h2 class="cards__title">latemar</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__element">
              <img
                class="cards__image"
                src="./images/vanoise-national-park.png"
                alt="Vanoise-National-Park"
              />
              <div class="cards__description">
                <h2 class="cards__title">Vanoise-National-Park</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__element">
              <img
                class="cards__image"
                src="./images/lago-di-braies.png"
                alt="Lago di braies"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lago di braies</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â©2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
