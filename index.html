<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/avatar.svg"
            alt="Around the U.S Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">Explore</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â©2024 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" novalidate>
          <input
            type="text"
            name="title"
            id="modal__input-title"
            placeholder="Name"
            class="modal__input"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__error_visible"
            id="modal__input-title-error"
          ></span>

          <input
            type="text"
            name="description"
            id="profile__description-input"
            placeholder="Description"
            class="modal__input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error_visible"
            id="profile__description-input-error"
          ></span>

          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->

    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close-add-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add__card-form" novalidate>
          <input
            type="text"
            name="title"
            id="modal__input-card-title"
            placeholder="Title"
            class="modal__input"
            value=""
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="modal__error_visible"
            id="modal__input-card-title-error"
          ></span>
          <input
            type="text"
            name="url"
            id="modal__input-url"
            placeholder="Image URL"
            class="modal__input"
            value=""
            required
          />
          <span class="modal__error_visible" id="modal__input-url-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal__image">
      <div class="modal__container modal__image-preview">
        <button
          type="button"
          class="modal__close modal__close_image-preview"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__text-preview"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="like"
            class="card__like-button"
          ></button>
          <button
            type="button"
            aria-label="delete"
            class="card__delete-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
