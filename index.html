<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/avatar.svg"
            alt="Around the U.S Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">Explore</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â©2024 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            id="modat__input-title"
            placeholder="Name"
            class="modal__input"
            value=""
          />
          <input
            type="text"
            name="description"
            id="modal__input-descrption"
            placeholder="Description"
            class="modal__input"
            value=""
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add__card-form">
          <input
            type="text"
            name="title"
            id="modal__input-title"
            placeholder="title"
            class="modal__input_title"
            value=""
          />
          <input
            type="text"
            name="url"
            id="modal__input-descrption"
            placeholder="Image URL"
            class="modal__input_url"
            value=""
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
