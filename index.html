<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/avatar.svg"
            alt="Around the U.S Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description" id="profile__description">
              Explore
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite-valley.png"
                alt="Yosemite-Valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite-Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.png"
                alt="lake-louise"
              />
              <div class="card__description">
                <h2 class="card__title">lake-louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.png"
                alt="Bald-Mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald-Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.png"
                alt="latemar"
              />
              <div class="card__description">
                <h2 class="card__title">latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park.png"
                alt="Vanoise-National-Park"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise-National-Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago-di-braies.png"
                alt="Lago di braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â©2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            id="modat__input-title"
            placeholder="Name"
            class="modal__input"
            value=""
          />
          <input
            type="text"
            name="description"
            id="modal__input-descrp"
            placeholder="Description"
            class="modal__input"
            value=""
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
