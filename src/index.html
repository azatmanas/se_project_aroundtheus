<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/avatar.svg')%>"
            alt="Around the U.S Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">Explore</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â©2024 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form
          class="modal__form"
          name="profile_form"
          id="edit-profile-form"
          novalidate
        >
          <input
            type="text"
            name="title"
            id="modal__input-title"
            placeholder="Name"
            class="modal__input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="modal__input-title-error"></span>

          <input
            type="text"
            name="description"
            id="profile__description-input"
            placeholder="Description"
            class="modal__input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile__description-input-error"
          ></span>

          <button id="edit-submit-button" class="modal__button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->

    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close-add-button"></button>
        <p class="modal__heading">New Place</p>
        <form
          class="modal__form"
          name="card_form"
          id="add__card-form"
          novalidate
        >
          <input
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Title"
            class="modal__input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="url"
            name="url"
            id="profile-input-url"
            placeholder="Image URL"
            class="modal__input"
            required
          />
          <span class="modal__error" id="profile-input-url-error"></span>
          <button
            id="edit-submit-button"
            class="modal__button modal__button-disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Preview image modal -->
    <div class="modal" id="modal__image">
      <div class="modal__container modal__image-preview">
        <button
          type="button"
          class="modal__close modal__close_image-preview"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__text-preview"></p>
      </div>
    </div>
    <!-- DELETE IMAGE -->
    <div class="modal" id="modal__delete">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="modal__delete-card"
        ></button>
        <form class="modal__form modal__form_delete" id="modal-form-delete">
          <h2 class="modal__heading">Are you sure?</h2>
          <button class="modal__button" type="submit">Yes</button>
        </form>
      </div>
    </div>
    <!-- EDIT AVATAR -->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="modal__form" id="edit-avatar-form" name="edit-avatar-form">
          <input
            type="url"
            id="avatar-url"
            class="modal__form-input"
            name="avatar"
            required
          />
          <span class="modal__error" id="avatar-url-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- TEMPLATE -->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="like"
            class="card__like-button"
          ></button>
          <button
            type="button"
            aria-label="delete"
            class="card__delete-button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
